<div class="container color-dark">
  <div class="col">
   <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>

<div class="container color-light" [@foods]="foods.length">
  <div class="col">
   <p class="sm">Use this form below to add a new bucket list goal.What do you want in life to do..</p>
   <form>
     <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="foodText">
     <br>
     <span>{{foodText}}</span>
     <!-- two way binding -->
     <input type="submit" class="btn" [value]=btnText (click)="addItem()">  
     <!-- property binding -->
   </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let food of foods; let i=index" (click)="removeItem(i)">
    {{food}}
    </p>
  </div>
</div>
